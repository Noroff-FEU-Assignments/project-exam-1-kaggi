    <!--Main content-->
    <main>
      <h1>Contact me!</h1>

      <div class="formContainer">
        <form class="contactForm">
          <div id="successSubmittingForm"></div>

          <div class="formField" id="nameField">
            <label>Name (min 6 characters)</label>
            <input name="name" id="name" />
            <div class="errorMessage" id="nameError">Name is too short</div>
          </div>

          <div class="formField" id="emailField">
            <label>Email</label>
            <input name="email" id="email" />
            <div class="errorMessage" id="emailError">
              Please enter a valid email
            </div>
          </div>

          <div class="formField" id="subjectField">
            <label>Subject (min 16 characters)</label>
            <input name="subject" id="subject" />
            <div class="errorMessage" id="subjectError">
              Subject is too short
            </div>
          </div>

          <div class="formField" id="messageField">
            <label>Write a message (min 26 characters) </label>
            <textarea name="message" id="message"></textarea>
            <div class="errorMessage" id="messageError">
              Message is too short
            </div>
          </div>

          <button id="submitButton">Submit</button>
        </form>
      </div>
    </main>
